{% extends 'blog/base.html' %}
{% load static %}

{% block content %}

<div class="col-sm-10">
    <h3 class="my-5">Homepage</h3>
    {% for post in posts %}
    <div class="shadow-lg p-3">
        <div>
        <h1 class="text-center font-weight-bold">{{post.title}}</h1>
        <p>{{post.desc}}</p>
        </div>   
    </div>
    {% endfor %}
   
</div>

{% endblock content %}
